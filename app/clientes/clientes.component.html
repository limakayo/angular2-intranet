<h3>Clientes</h3>
<ul class="clientes">	
	<li *ngFor="let cliente of clientes">	
		<span class="badge">{{ cliente.id }}</span>
		{{ cliente.nome }}
	</li>
</ul>
Novo Cliente:
<input #novoCliente />
<button (click)="addCliente(novoCliente.value); novoCliente.value=''">
	Add Cliente
</button>
<div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
