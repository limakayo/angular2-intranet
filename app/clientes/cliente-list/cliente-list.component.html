<ul class="clientes">
	<li *ngFor="let cliente of clientes" (click)="onSelect(cliente)" [class.selected]="cliente === selectedCliente">
		<span class="cliente-element">
			{{ cliente.nome }}
		</span>
		<button class="delete-button" (click)="delete(cliente, $event)">Delete</button>
	</li>
</ul>

<div *ngIf="selectedCliente">
	<h2>{{ selectedCliente.nome | uppercase }}</h2>
	<button (click)="goToDetail()">Detalhes</button>
</div>

Novo Cliente:
<input #novoCliente />
<button (click)="addCliente(novoCliente.value); novoCliente.value=''">
	Add Cliente
</button>
<div class="error" *ngIf="errorMessage">{{ errorMessage }}</div>
<div class="success" *ngIf="successMessage">{{ successMessage }}</div>
